<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #202020;
        }

        .tick-container span {
            position: relative;
            text-align: center;
            width: 14.28%; 
        }
        .tick-container span::before {
            content: '|';
            display: block;
            font-weight: normal;
            margin-bottom: 2px;
            font-size: 8px; 
            color: #888;
        }

        /* --- SCALED CONTROLS --- */
        /* Scale down the Zoom Controls (Top Left) */
        .leaflet-control-zoom {
            transform: scale(0.6); 
            transform-origin: top left;
            margin-top: 10px !important;
            margin-left: 10px !important;
        }

        /* Scale down the Layers Control (Top Right) */
        .leaflet-control-layers {
            transform: scale(0.6); 
            transform-origin: top right;
            margin-top: 10px !important;
            margin-right: 10px !important;
        }
        </style>
        <title></title>
    </head>
    <body>
        
        <div id="slider-container" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(255,255,255,0.95); padding: 3px 5px; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.2); text-align: center; font-family: sans-serif; width: 50%; max-width: 450px;">
            <div style="margin-bottom: 0px; font-size: 9px; color: #444; letter-spacing: 0.5px; text-transform: uppercase;">
                Imagery Year: <strong><span id="yearLabel" style="color: #0078A8; font-size: 10px;">2025</span></strong>
            </div>
            <input type="range" id="yearRange" min="0" max="6" value="6" step="1" style="width: 100%; cursor: pointer; margin: 0;">
            <div class="tick-container" style="display: flex; justify-content: space-between; margin-top: -2px; color: #666; font-size: 7px;">
                <span style="text-align: left;">2007</span>
                <span>2008</span>
                <span>2010</span>
                <span>2013</span>
                <span>2017</span>
                <span>2021</span>
                <span style="text-align: right;">2025</span>
            </div>
        </div>

        <div id="map"></div>
        
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/NeighborhoodClusters_1.js"></script>
        <script src="data/Overview_3.js"></script>
        <script>
        
        // 1. MAP SETUP
        var map = L.map('map', {
            zoomControl:false, 
            attributionControl: false, 
            maxZoom: 22, 
            minZoom: 1
        }).fitBounds([[38.81852942133301,-77.10583841412921],[38.95750656407127,-76.97540560407187]]);
        
        var hash = new L.Hash(map);
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() { popup.update(); }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() { popup.setContent(tempDiv.innerHTML); popup.update(); }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    video.addEventListener('loadedmetadata', function() { popup.update(); });
                    setTimeout(function() { popup.setContent(tempDiv.innerHTML); popup.update(); }, 10);
                } else { popup._contentNode.classList.remove('media'); }
            } else { popup._contentNode.classList.remove('media'); }
        }

        var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }

        // ----------------------------------------------------------
        // IMAGERY LAYERS
        // ----------------------------------------------------------
        var wmsSettings = {
            layers: '0', 
            format: 'image/png',
            transparent: true,
            uppercase: true,
            maxNativeZoom: 19,
            maxZoom: 22
        };

        map.createPane('pane_2025_0'); map.getPane('pane_2025_0').style.zIndex = 400;
        var layer_2025 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/DCGIS_DATA/Ortho2025_WebMercator/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2025_0'}, wmsSettings));
        map.addLayer(layer_2025);

        map.createPane('pane_2021'); map.getPane('pane_2021').style.zIndex = 401;
        var layer_2021 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/DCGIS_DATA/Ortho2021_WebMercator/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2021'}, wmsSettings));
        map.addLayer(layer_2021);

        map.createPane('pane_2017'); map.getPane('pane_2017').style.zIndex = 402;
        var layer_2017 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/DCGIS_DATA/Ortho2017_WebMercator/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2017'}, wmsSettings));
        map.addLayer(layer_2017);

        map.createPane('pane_2013'); map.getPane('pane_2013').style.zIndex = 403;
        var layer_2013 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/DCGIS_DATA/Ortho2013_WebMercator/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2013'}, wmsSettings));
        map.addLayer(layer_2013);

        map.createPane('pane_2010'); map.getPane('pane_2010').style.zIndex = 404;
        var layer_2010 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/DCGIS_DATA/Ortho2010_WebMercator/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2010'}, wmsSettings));
        map.addLayer(layer_2010);

        map.createPane('pane_2008'); map.getPane('pane_2008').style.zIndex = 405;
        var layer_2008 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/08Ortho/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2008'}, wmsSettings));
        map.addLayer(layer_2008);

        map.createPane('pane_2007'); map.getPane('pane_2007').style.zIndex = 406;
        var layer_2007 = L.tileLayer.wms("https://maps2.dcgis.dc.gov/dcgis/services/07Ortho/MapServer/WMSServer", 
            Object.assign({pane: 'pane_2007'}, wmsSettings));
        map.addLayer(layer_2007);

        // ----------------------------------------------------------
        // NEIGHBORHOODS
        // ----------------------------------------------------------
        function pop_NeighborhoodClusters_1(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['NBH_NAMES'] !== null ? autolinker.link(String(feature.properties['NBH_NAMES']).replace(/'/g, '\'').toLocaleString()) : '') + '</td></tr></table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
            layer.bindPopup(content, { maxHeight: 400 });
        }
        function style_NeighborhoodClusters_1_0() {
            return { pane: 'pane_NeighborhoodClusters_1', opacity: 1, color: 'rgba(53,121,177,1.0)', dashArray: '8.0,4.0', lineCap: 'square', lineJoin: 'bevel', weight: 2.0, fillOpacity: 0, interactive: false, }
        }
        map.createPane('pane_NeighborhoodClusters_1');
        map.getPane('pane_NeighborhoodClusters_1').style.zIndex = 407;
        map.getPane('pane_NeighborhoodClusters_1').style['mix-blend-mode'] = 'normal';
        var layer_NeighborhoodClusters_1 = new L.geoJson(json_NeighborhoodClusters_1, {
            attribution: '', interactive: false, dataVar: 'json_NeighborhoodClusters_1', layerName: 'layer_NeighborhoodClusters_1', pane: 'pane_NeighborhoodClusters_1', onEachFeature: pop_NeighborhoodClusters_1, style: style_NeighborhoodClusters_1_0,
        });
        bounds_group.addLayer(layer_NeighborhoodClusters_1);
        map.addLayer(layer_NeighborhoodClusters_1);

        // ----------------------------------------------------------
        // LABELS: RETINA / INVERTED
        // ----------------------------------------------------------
        map.createPane('pane_LabelsWhiteText_2');
        map.getPane('pane_LabelsWhiteText_2').style.zIndex = 408;
        
        var layer_LabelsWhiteText_2 = L.tileLayer('https://a.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}@2x.png', {
            pane: 'pane_LabelsWhiteText_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 22,
            minNativeZoom: 0,
            maxNativeZoom: 18,
            tileSize: 256, 
            zoomOffset: 0
        });
        map.addLayer(layer_LabelsWhiteText_2);
        
        var labelPane = map.getPane('pane_LabelsWhiteText_2');
        if (labelPane) {
            // Updated to increase brightness by 200% after inversion
            labelPane.style.filter = 'invert(100%) brightness(200%)';
        }

        // ----------------------------------------------------------
        // OVERVIEW
        // ----------------------------------------------------------
        function pop_Overview_3(feature, layer) {
            var popupContent = '<table><tr><td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td></tr></table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
            layer.bindPopup(content, { maxHeight: 400 });
        }
        function style_Overview_3_0() {
            return { pane: 'pane_Overview_3', opacity: 1, color: 'rgba(247,247,247,1.0)', dashArray: '', lineCap: 'butt', lineJoin: 'miter', weight: 1.0, fill: true, fillOpacity: 1, fillColor: 'rgba(82,82,82,1.0)', interactive: false, }
        }
        map.createPane('pane_Overview_3');
        map.getPane('pane_Overview_3').style.zIndex = 409;
        map.getPane('pane_Overview_3').style['mix-blend-mode'] = 'normal';
        var layer_Overview_3 = new L.geoJson(json_Overview_3, {
            attribution: '', interactive: false, dataVar: 'json_Overview_3', layerName: 'layer_Overview_3', pane: 'pane_Overview_3', onEachFeature: pop_Overview_3, style: style_Overview_3_0,
        });
        bounds_group.addLayer(layer_Overview_3);
        map.addLayer(layer_Overview_3);
        
        // ----------------------------------------------------------
        // LAYER CONTROL
        // ----------------------------------------------------------
        var overlaysTree = [
            {label: "Labels - Compact", layer: layer_LabelsWhiteText_2},
            {label: '<img src="legend/NeighborhoodClusters_1.png" /> Neighborhood Clusters', layer: layer_NeighborhoodClusters_1},
        ];
        var lay = L.control.layers.tree(null, overlaysTree,{ collapsed: true });
        lay.addTo(map);
        setBounds();

        // ----------------------------------------------------------
        // SLIDER LOGIC
        // ----------------------------------------------------------
        var timeLayers = [layer_2007, layer_2008, layer_2010, layer_2013, layer_2017, layer_2021, layer_2025];
        var years = ["2007", "2008", "2010", "2013", "2017", "2021", "2025"];
        var slider = document.getElementById("yearRange");
        var label = document.getElementById("yearLabel");

        slider.oninput = function() {
            var index = this.value; 
            label.innerHTML = years[index]; 
            
            timeLayers.forEach(function(lyr) { 
                if (map.hasLayer(lyr)) map.removeLayer(lyr); 
            });
            map.addLayer(timeLayers[index]);
            
            if(map.hasLayer(layer_LabelsWhiteText_2)) { layer_LabelsWhiteText_2.bringToFront(); }
            if(map.hasLayer(layer_Overview_3)) { layer_Overview_3.bringToFront(); }
            if(map.hasLayer(layer_NeighborhoodClusters_1)) { layer_NeighborhoodClusters_1.bringToFront(); }
        }
        
        slider.oninput();
        </script>        
    </body>
</html>

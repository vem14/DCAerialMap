        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:20, minZoom:1

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }

        function pop_NeighborhoodClusters_7(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NBH_NAMES'] !== null ? autolinker.link(String(feature.properties['NBH_NAMES']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td class="visible-with-data" id="NAME">' + (feature.properties['NAME'] !== null ? autolinker.link(String(feature.properties['NAME']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WEB_URL'] !== null ? autolinker.link(String(feature.properties['WEB_URL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GIS_ID'] !== null ? autolinker.link(String(feature.properties['GIS_ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GLOBALID'] !== null ? autolinker.link(String(feature.properties['GLOBALID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CREATED'] !== null ? autolinker.link(String(feature.properties['CREATED']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EDITED'] !== null ? autolinker.link(String(feature.properties['EDITED']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE.AREA'] !== null ? autolinker.link(String(feature.properties['SHAPE.AREA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE.LEN'] !== null ? autolinker.link(String(feature.properties['SHAPE.LEN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_NeighborhoodClusters_7_0() {
            return {
                pane: 'pane_NeighborhoodClusters_7',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '8.0,4.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,

            }
        }
        map.createPane('pane_NeighborhoodClusters_7');
        map.getPane('pane_NeighborhoodClusters_7').style.zIndex = 407;
        map.getPane('pane_NeighborhoodClusters_7').style['mix-blend-mode'] = 'normal';
        var layer_NeighborhoodClusters_7 = new L.geoJson(json_NeighborhoodClusters_7, {
            attribution: '',
            interactive: false,
            dataVar: 'json_NeighborhoodClusters_7',
            layerName: 'layer_NeighborhoodClusters_7',
            pane: 'pane_NeighborhoodClusters_7',

            style: style_NeighborhoodClusters_7_0,
        });
        bounds_group.addLayer(layer_NeighborhoodClusters_7);
        map.addLayer(layer_NeighborhoodClusters_7);
        map.createPane('pane_LabelsWhiteText_8');
        map.getPane('pane_LabelsWhiteText_8').style.zIndex = 408;
        var layer_LabelsWhiteText_8 = L.tileLayer('https://a.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}@1x.png', {
            pane: 'pane_LabelsWhiteText_8',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_LabelsWhiteText_8;
        map.addLayer(layer_LabelsWhiteText_8);
        
        // CSS HACK: INVERT LABELS TO PURE WHITE
        layer_LabelsWhiteText_8.getContainer().style.filter = 'invert(100%)';

        function pop_Overview_9(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);

            layer.bindPopup(content, { maxHeight: 400 });

        function style_Overview_9_0() {
            return {
                pane: 'pane_Overview_9',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(82,82,82,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Overview_9');
        map.getPane('pane_Overview_9').style.zIndex = 409;
        map.getPane('pane_Overview_9').style['mix-blend-mode'] = 'normal';
        var layer_Overview_9 = new L.geoJson(json_Overview_9, {

            interactive: false,
            dataVar: 'json_Overview_9',
            layerName: 'layer_Overview_9',

            onEachFeature: pop_Overview_9,
            style: style_Overview_9_0,
        });
        bounds_group.addLayer(layer_Overview_9);
        map.addLayer(layer_Overview_9);
        
        // LAYER CONTROL: REMOVED THE YEARS FROM HERE SO THEY DON'T CLUTTER THE LIST
        var overlaysTree = [
            {label: '<img src="legend/Overview_9.png" /> Overview', layer: layer_Overview_9},
            {label: "Labels - White Text", layer: layer_LabelsWhiteText_8},
            {label: '<img src="legend/NeighborhoodClusters_7.png" /> Neighborhood Clusters', layer: layer_NeighborhoodClusters_7},
        ];
        
        var lay = L.control.layers.tree(null, overlaysTree,{
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();

        // ----------------------------------------------------
        // CUSTOM SLIDER LOGIC START
        // ----------------------------------------------------
        var timeLayers = [
            layer_2007_6,  // Index 0
            layer_2008_5,  // Index 1
            layer_2010_4,  // Index 2
            layer_2013_3,  // Index 3
            layer_2017_2,  // Index 4
            layer_2021_1,  // Index 5
            layer_2025_0   // Index 6
        ];

        var years = ["2007", "2008", "2010", "2013", "2017", "2021", "2025"];

        var slider = document.getElementById("yearRange");
        var label = document.getElementById("yearLabel");

        // Function to switch layers
        slider.oninput = function() {
            var index = this.value; 
            label.innerHTML = years[index]; 

            // Turn all year layers OFF
            timeLayers.forEach(function(lyr) {
                map.removeLayer(lyr);
            });

            // Turn the selected one ON
            map.addLayer(timeLayers[index]);
            
            // Re-Add Labels/Overlays on top (Z-index usually handles this, but good safety)
            if(map.hasLayer(layer_LabelsWhiteText_8)) {
                layer_LabelsWhiteText_8.bringToFront();
            }
            if(map.hasLayer(layer_Overview_9)) {
                layer_Overview_9.bringToFront();
            }
        }
        
        // Initialize: Trigger once to ensure map matches slider on load
        slider.oninput();
        
        </script>

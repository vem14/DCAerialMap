        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:20, minZoom:28
        }).fitBounds([[38.753719239960766,-77.1629808208518],[39.031654785354675,-76.902115200735]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
            map.setMinZoom(map.getZoom());
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 28,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 20

        map.addLayer(layer_GoogleRoad_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {

            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Ortho2010_3);
        function pop_Overview_4(feature, layer) {
        }

        function style_Overview_4_0() {
            return {

                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',

        map.getPane('pane_Overview_4').style['mix-blend-mode'] = 'normal';
        var layer_Overview_4 = new L.geoJson(json_Overview_4, {

        bounds_group.addLayer(layer_Overview_4);

        function pop_RoadsAll_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FEATURECODE'] !== null ? autolinker.link(String(feature.properties['FEATURECODE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPTION'] !== null ? autolinker.link(String(feature.properties['DESCRIPTION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CAPTUREYEAR'] !== null ? autolinker.link(String(feature.properties['CAPTUREYEAR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CAPTUREACTION'] !== null ? autolinker.link(String(feature.properties['CAPTUREACTION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\

                    <tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RoadsAll_5_0() {

        var layer_RoadsAll_5 = new L.geoJson.multiStyle(json_RoadsAll_5, {

            layerName: 'layer_RoadsAll_5',
            pane: 'pane_RoadsAll_5',
            onEachFeature: pop_RoadsAll_5,
            styles: [style_RoadsAll_5_0,style_RoadsAll_5_1,]
        });
        bounds_group.addLayer(layer_RoadsAll_5);
        map.addLayer(layer_RoadsAll_5);
        function pop_NeighborhoodClusters_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NBH_NAMES'] !== null ? autolinker.link(String(feature.properties['NBH_NAMES']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\

                    <tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_NeighborhoodClusters_6_0() {
            return {
                pane: 'pane_NeighborhoodClusters_6',

        map.createPane('pane_NeighborhoodClusters_6');

        map.getPane('pane_NeighborhoodClusters_6').style['mix-blend-mode'] = 'normal';
        var layer_NeighborhoodClusters_6 = new L.geoJson(json_NeighborhoodClusters_6, {
            attribution: '',

            style: style_NeighborhoodClusters_6_0,
        });
        bounds_group.addLayer(layer_NeighborhoodClusters_6);
        map.addLayer(layer_NeighborhoodClusters_6);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_RoadsAll_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_RoadsAll_5);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 16) {
                map.addLayer(layer_RoadsAll_5);
            } else if (map.getZoom() > 19 || map.getZoom() < 16) {
                map.removeLayer(layer_RoadsAll_5);
            }
        var overlaysTree = [
            {label: '<img src="legend/NeighborhoodClusters_6.png" /> Neighborhood Clusters', layer: layer_NeighborhoodClusters_6},
            {label: '<img src="legend/RoadsAll_5.png" /> Roads (All)', layer: layer_RoadsAll_5},
            {label: '<img src="legend/Overview_4.png" /> Overview', layer: layer_Overview_4},

        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,

            //closedSymbol: '&#8862; &#x1f5c0;',

            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
